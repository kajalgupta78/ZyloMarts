<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login & Registration</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e6d9d8, #e6d9d8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div
      id="form-container"
      style="
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        width: 350px;
      "
    >
      <div id="login-form">
        <h2 style="text-align: center; color: #333">Login</h2>
        <input
          type="text"
          placeholder="Username"
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
          "
        />
        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
          "
        />
        <button
          style="
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
          "
        >
          Login
        </button>
        <p style="text-align: center; margin-top: 15px">
          Don't have an account?
          <a
            href="#"
            onclick="showRegistration()"
            style="color: #667eea; text-decoration: none"
            >Register</a
          >
        </p>
      </div>

      <div id="register-form" style="display: none">
        <h2 style="text-align: center; color: #333">Register</h2>
        <input
          type="text"
          placeholder="Full Name"
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
          "
        />
        <input
          type="email"
          placeholder="Email"
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
          "
        />
        <input
          type="password"
          placeholder="Password"
          style="
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
          "
        />
        <button
          style="
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
          "
        >
          Register
        </button>
        <p style="text-align: center; margin-top: 15px">
          Already have an account?
          <a
            href="#"
            onclick="showLogin()"
            style="color: #667eea; text-decoration: none"
            >Login</a
          >
        </p>
      </div>
    </div>

    <script>
      function showRegistration() {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";
      }

      function showLogin() {
        document.getElementById("register-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";
      }
    </script>
  </body>
</html>
